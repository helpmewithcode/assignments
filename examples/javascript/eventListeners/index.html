<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title> Examples -> javascript -> event listeners </title>
    <link rel="stylesheet" href="./css/main.css">
    <script src="./js/main.js" charset="utf-8"></script>
  </head>
  <body>
    <section>
      <h2>Menu Items</h2>
      <ul>
        <li data-js="menuItem"> Matcha Tea </li>
        <li data-js="menuItem"> Coffee </li>
      </ul>
    </section>
    <section>
      <h3>
        Currently Selected count:
        <span data-js="selectedCount">100</span>
      </h3>
    </section>
  </body>
</html>
